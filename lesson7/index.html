<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>Progressive Loading of Images</h1>
        <main>
            <picture>
                <img src="https://via.placeholder.com/300/400?text=placeholder"
                    data-src="https://picsum.photos/300/400?random=1" alt="">
            </picture>
            <picture>
                <img src="https://via.placeholder.com/300/400?text=placeholder"
                    data-src="https://picsum.photos/300/400?random=2" alt="">
            </picture>
            <picture>
                <img src="https://via.placeholder.com/300/400?text=placeholder"
                    data-src="https://picsum.photos/300/400?random=3" alt="">
            </picture>
            <picture>
                <img src="https://via.placeholder.com/300/400?text=placeholder"
                    data-src="https://picsum.photos/300/400?random=4" alt="">
            </picture>
            <picture>
                <img src="https://via.placeholder.com/300/400?text=placeholder"
                    data-src="https://picsum.photos/300/400?random=5" alt="">
            </picture>
            <picture>
                <img src="https://via.placeholder.com/300/400?text=placeholder"
                    data-src="https://picsum.photos/300/400?random=6" alt="">
            </picture>
        </main>
    </div>

    <script src="./script.js"></script>
</body>

</html>
